<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Powered Book Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI-Powered Book Recommender</h1>
    <form id="book-form">
      <label for="book-input">Enter a favorite book or author:</label>
      <input type="text" id="book-input" name="book" placeholder="e.g. 1984 by George Orwell" required />
      <button type="submit">Get Recommendations</button>
    </form>
    <div id="recommendations" class="recommendations"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
